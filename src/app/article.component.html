<!-- Header -->
<header class="header-small" id="top" [style.background-image]="'url(' + this.article?.bg + ')'">
  <div class="text-vertical-center bright-text-shadow">
    <h1>{{this.article?.title}}</h1>
    <h3>{{this.article?.subTitle}}</h3>

  </div>
</header>


<!-- Post Content -->
<article class="article">
  <div class="container">
    <div class="row">
      <div [innerHTML]="this.convertToHTML(this.article?.content)" class="col-lg-8 col-md-10 mx-auto">

      </div>
    </div>
  </div>
</article>
